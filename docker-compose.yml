version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: hae-shop-postgres
    environment:
      POSTGRES_DB: hae_shop
      POSTGRES_USER: hae_user
      POSTGRES_PASSWORD: hae_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hae_user -d hae_shop"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hae-shop-network

  redis:
    image: redis:7-alpine
    container_name: hae-shop-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hae-shop-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hae-shop-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/hae_shop
      SPRING_DATASOURCE_USERNAME: hae_user
      SPRING_DATASOURCE_PASSWORD: hae_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-hae-shop-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hae-shop-network

volumes:
  postgres_data:
  redis_data:

networks:
  hae-shop-network:
    driver: bridge
