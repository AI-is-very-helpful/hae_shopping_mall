# HAE Shop Application Configuration
# Java 21 + Spring Boot 3.5 + Virtual Threads

server:
  port: 8080
  tomcat:
    threads:
      max: 200
      min-spare: 10

spring:
  application:
    name: hae-shop
  
  # ===================
  # Virtual Threads
  # ===================
  threads:
    virtual:
      enabled: true
  
  # ===================
  # DataSource (PostgreSQL)
  # ===================
  datasource:
    url: jdbc:postgresql://localhost:5432/hae_shop
    username: hae_user
    password: hae_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: HaeShopHikariPool
  
  # ===================
  # JPA / Hibernate
  # ===================
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        use_sql_comments: true
        default_batch_fetch_size: 100
    
  # ===================
  # Redis Configuration
  # ===================
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4
          max-wait: 3000ms
        shutdown-timeout: 100ms
  
  # ===================
  # SQL Initialization
  # ===================
  sql:
    init:
      mode: never
      schema-locations: classpath:schema.sql

# ===================
# Caffeine Cache
# ===================
cache:
  caffeine:
    spec: maximumSize=1000,expireAfterWrite=10m

# ===================
# JWT Configuration
# ===================
jwt:
  secret: ${JWT_SECRET:hae-shop-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256}
  access-token-expiration: 1800000    # 30 minutes
  refresh-token-expiration: 86400000  # 24 hours

# ===================
# Resilience4j
# ===================
resilience4j:
  circuitbreaker:
    instances:
      paymentGateway:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  retry:
    instances:
      paymentGateway:
        maxAttempts: 3
        waitDuration: 1000ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
  timelimiter:
    instances:
      paymentGateway:
        timeoutDuration: 10s

# ===================
# Actuator / Observability
# ===================
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

# ===================
# OpenAPI (Swagger)
# ===================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

# ===================
# Logging
# ===================
logging:
  level:
    root: INFO
    com.hae.shop: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG

# ===================
# Transactional Outbox
# ===================
outbox:
  polling:
    interval: 3000  # 3 seconds
    batch-size: 100
