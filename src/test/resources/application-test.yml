spring:
  datasource:
    url: jdbc:tc:postgresql:16:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: test
    password: test
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    redis:
      url: redis:tc://localhost:6379

  sql:
    init:
      mode: always
  threads:
    virtual:
      enabled: true

cache:
  caffeine:
    spec: maximumSize=100,expireAfterWrite=1m

jwt:
  secret: test-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256
  access-token-expiration: 1800000
  refresh-token-expiration: 86400000

resilience4j:
  circuitbreaker:
    instances:
      paymentGateway:
        registerHealthIndicator: false
        slidingWindowSize: 5
        minimumNumberOfCalls: 2
        failureRateThreshold: 80

management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: always

outbox:
  polling:
    interval: 10000
    batch-size: 10
